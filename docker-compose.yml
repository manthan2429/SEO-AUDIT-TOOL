version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: seo-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend/data:/app/data
    restart: always

  frontend:
    build:
      context: ./frontend
    container_name: seo-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: always
